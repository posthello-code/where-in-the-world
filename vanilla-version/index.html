<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where in the World?</title>
    <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@4.5.2/dist/maplibre-gl.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>Where in the World?</h1>
            <div class="game-stats">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="zoom-level">Zoom Level: <span id="zoom-level">19</span></div>
            </div>
        </div>

        <div class="instructions">
            Study the map and type your guess below. Each wrong guess zooms out.<br>
            <strong>Scoring:</strong> Country = 1pt | City = 3pts | Natural Feature = 5pts
        </div>

        <div id="map" class="map-container"></div>

        <div class="guess-section">
            <div class="guess-input-group">
                <input type="text" id="guess-input" placeholder="Enter country, city, or natural feature (e.g., France, Paris, Seine River)" maxlength="100">
                <button id="submit-guess" class="btn">Submit Guess</button>
            </div>
            <div id="guess-feedback" class="guess-feedback"></div>
        </div>

        <div class="game-controls">
            <button id="new-game" class="btn">New Game</button>
            <button id="give-up" class="btn secondary">Give Up</button>
        </div>

        <div id="result-modal" class="modal hidden">
            <div class="modal-content">
                <h2 id="result-title">Congratulations!</h2>
                <p id="result-message">You found the location!</p>
                <p id="final-score">Final Score: 0</p>
                <button id="play-again" class="btn">Play Again</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/maplibre-gl@4.5.2/dist/maplibre-gl.js"></script>
    <script src="script.js"></script>
</body>
</html>
